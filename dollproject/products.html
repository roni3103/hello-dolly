	<div class="row">
        <div class="col-md-12" ng-controller="SpecialsController as store">
          <div class="row" ng-repeat="doll in products">
			<div class="col-md-2"></div>
            <div class="col-md-8" >
              <div class="thumbnail">
    						<img class="img-rounded maindoll" ng-src="img/{{doll.image}}" alt="'{{doll.name}}'" ng-hide="{{doll.image==null}}" />


    						<div class="caption">
    							<h3>
    								{{doll.name}}

    							</h3>

    							<p>
    								Details: {{doll.name}} is blah
    							</p>
    							<p>Price: Â£{{doll.price}}</p>
    							<p>
    								<a class="btn btn-primary" ng-click="buyStuff($index)">Add to Basket</a>
                    <b id="totalDiv" ng-if="products.total>0">{{products.total}} in basket</b>
                    <button class="btn btn-danger btn-md" ng-if="products.total>0" ng-click="removeStuff($index)">-</button>
                    <!--<a class="btn" href="page2.html">More Details</a>-->
    							</p>
    						</div><!--end caption-->
    					</div><!--end thumbnail-->
